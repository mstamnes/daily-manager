<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Daily Manager</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#a21caf">
<style>
  :root { --fuschia:#701a75; --fuschia-2:#9d174d; --accent:#a21caf; --border:#f5d0fe; --border-2:#f0abfc; }
  html, body { background:#fff; color:var(--fuschia); margin:0; font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial; }
  .wrap { max-width: 960px; margin: 0 auto; padding: 16px 16px 96px; }
  .sticky { position: sticky; top:0; background:#fff; border-bottom:1px solid var(--border); padding:10px 16px; z-index:10; display:flex; justify-content:space-between; align-items:center; gap:8px; }
  .tabs { display:flex; gap:8px; margin: 12px 0; flex-wrap:wrap; }
  .tabbtn { padding:8px 10px; border:1px solid var(--border-2); border-radius:10px; background:#fff; color:var(--fuschia); cursor:pointer; }
  .tabbtn.active { background:#fae8ff; }
  .card { border:1px solid var(--border); border-radius:16px; padding:12px; margin:12px 0; }
  .title { font-size: 18px; font-weight:700; color:var(--fuschia); margin-bottom:6px; display:flex; justify-content:space-between; gap:8px; align-items:center; flex-wrap:wrap;}
  .slot { border:1px solid var(--border); border-radius:14px; padding:8px; margin:6px 0; }
  .slot.edit { background:#fdf4ff; }
  .timewin { font-size:12px; color:var(--fuschia-2); font-weight:700; margin-bottom:6px; }
  .check { display:flex; gap:10px; align-items:flex-start; border:1px solid var(--border); border-radius:14px; padding:8px; }
  .check:hover { background:#fdf4ff; }
  input[type="checkbox"]{ width:28px; height:28px; }
  .nudge { display:flex; gap:6px; }
  .btn { border:1px solid var(--border-2); border-radius:12px; padding:8px 12px; background:#fff; color:var(--fuschia); cursor:pointer; }
  .btn.primary { background:var(--accent); color:#fff; border-color:var(--accent); }
  .btn.small { padding:4px 8px; }
  textarea, input[type="text"], input[type="number"], select { padding:8px; border-radius:10px; border:1px solid #e9d5ff; width:100%; box-sizing:border-box; }
  .grid2 { display:grid; grid-template-columns: repeat(2, 1fr); gap:12px; }
  .badge { font-size:10px; padding:2px 8px; border-radius:999px; border:1px solid var(--border-2); }
  .small { font-size:12px; color:var(--fuschia-2); }
  .footer { text-align:center; font-size:12px; color:var(--fuschia-2); padding:24px 0; }
  .pill { border:1px solid var(--border-2); border-radius:999px; padding:2px 8px; }
  #boot { padding: 16px; border-bottom:1px dashed var(--border); color:var(--fuschia-2); font-size:14px; }
  .hidden { display:none; }
  .grid6 { display:grid; grid-template-columns: repeat(6, 1fr); gap:8px; }
  .empty { padding:10px; border:1px dashed var(--border); border-radius:12px; color:var(--fuschia-2); font-size:14px; }
</style>
</head>
<body>
<div id="boot">Loadingâ€¦</div>
<div id="app" class="hidden"></div>
<script src="app.js?v=2" defer></script>
</body>
</html>
